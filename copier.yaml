project_name:
  type: str
  help: "Name of your project (used for display and README title)"
  default: "{{ project_slug | replace('_', '-') }}"

project_slug:
  type: str
  help: "Python package / module slug (lowercase, underscores allowed)"
  default: "my_project"

include_ci:
  type: bool
  help: "Include CI workflow files?"
  default: true

_exclude:
  - .git
  - __pycache__
  - .DS_Store
