project_slug:
  type: str
  help: "Python package / module slug (lowercase, underscores allowed)"
  default: "{{ _copier_conf.dst_path | basename | lower | replace('-', '_') }}"

project_name:
  type: str
  help: "Display name of the project"
  default: "{{ project_slug | replace('_', ' ') | title }}"

include_ci:
  type: bool
  help: "Include CI workflow files?"
  default: true

_exclude:
  - .git
  - __pycache__
  - .DS_Store
